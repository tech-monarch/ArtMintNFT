<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtHashChain | Mint Your Digital Art</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --primary: #8247e5;
        --secondary: #1e1e1e;
        --light: #f8f9fa;
        --success: #28a745;
        --error: #dc3545;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: var(--secondary);
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 920px;
        margin: 20px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        padding: 28px;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1.logo img {
        width: 160px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      p {
        margin: 6px 0 14px;
      }
      .wallet-status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 18px;
        background: #e9ecef;
        font-size: 0.95rem;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d6d6d6;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .image-upload {
        border: 2px dashed #ced4da;
        padding: 16px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .image-preview {
        display: block;
        max-width: 100%;
        height: auto;
        margin-top: 12px;
        border-radius: 8px;
      }
      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        display: inline-block;
      }
      .btn:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .hash-display {
        word-break: break-all;
        background: #fafafa;
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        display: none;
      }
      .status {
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
        display: none;
        color: white;
        font-weight: 600;
      }
      .status.success {
        background-color: var(--success);
      }
      .status.error {
        background-color: var(--error);
      }
      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      @media (max-width: 720px) {
        .container {
          margin: 12px;
          padding: 18px;
          border-radius: 12px;
        }
        .controls {
          flex-direction: column;
        }
        .btn {
          width: 100%;
          padding: 14px;
          font-size: 1.05rem;
          border-radius: 12px;
        }
        .wallet-status {
          font-size: 0.9rem;
          padding: 8px 12px;
        }
        .image-upload {
          padding: 12px;
        }
        .hash-display {
          font-size: 0.9rem;
          padding: 8px;
        }
        label {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 420px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 14px;
        }
        h1.logo img {
          width: 120px;
        }
        .btn {
          padding: 12px;
          font-size: 1rem;
        }
      }
      #copyHashBtn {
        display: inline-block;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="network-indicator" id="networkIndicator"></div>

    <div class="container" style="margin-bottom: 3rem;">
      <header>
        <h1 class="logo"><img src="arthashchain.png" alt="ArtHashChain" /></h1>
        <div style="margin-top:8px;">
          <button class="btn" id="connectWallet">Connect Wallet</button>
          <span class="wallet-status" id="walletStatus">Wallet: Not connected</span>
          <div id="walletAddress" class="wallet-address"></div>

        </div>
      </header>

      <div class="form-group">
        <label for="artTitle">Artwork Title</label>
        <input type="text" id="artTitle" placeholder="Enter artwork title" />
      </div>

      <div class="form-group">
        <label for="artistName">Artist Name</label>
        <input type="text" id="artistName" placeholder="Artist or your name" />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Short description"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Artwork</label>
        <div class="image-upload" id="imageUpload">
          <div>Tap to upload or drop file</div>
          <input type="file" id="artFile" accept="image/*" style="display:none" />
          <img id="imagePreview" class="image-preview" style="display:none" />
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="generateHashBtn" disabled>Generate Hash</button>
        <button class="btn" id="mintBtn" disabled>Mint Artwork</button>
      </div>

      <div id="hashDisplay" class="hash-display"></div>
      <button class="btn" id="copyHashBtn" style="display:none">Copy Hash</button>
      <div id="statusMessage" class="status" style="margin-bottom: 3rem;"></div>
    </div>

    <script>
      const imageUpload = document.getElementById("imageUpload");
      const artFile = document.getElementById("artFile");
      const imagePreview = document.getElementById("imagePreview");
      const generateBtn = document.getElementById("generateHashBtn");
      const mintBtn = document.getElementById("mintBtn");
      const hashDisplay = document.getElementById("hashDisplay");
      const copyBtn = document.getElementById("copyHashBtn");
      const status = document.getElementById("statusMessage");

      // File upload mobile friendly
      imageUpload.addEventListener("click", () => artFile.click());
      artFile.addEventListener("change", () => {
        if (artFile.files && artFile.files[0]) {
          const reader = new FileReader();
          reader.onload = e => {
            imagePreview.src = e.target.result;
            imagePreview.style.display = "block";
            showStatus("File loaded successfully", "success");
            generateBtn.disabled = false;
          };
          reader.readAsDataURL(artFile.files[0]);
        }
      });

      // Status display function
      function showStatus(message, type) {
        status.textContent = message;
        status.className = `status ${type}`;
        status.style.display = "block";
        setTimeout(() => status.style.display = "none", 4000);
      }

      // Generate hash
      generateBtn.addEventListener("click", () => {
        const title = document.getElementById("artTitle").value.trim();
        const artist = document.getElementById("artistName").value.trim();
        if (!title || !artist) {
          showStatus("Title and Artist are required!", "error");
          return;
        }
        const hash = "0x" + Math.random().toString(16).slice(2, 18).padEnd(64, "0");
        hashDisplay.textContent = hash;
        hashDisplay.style.display = "block";
        copyBtn.style.display = "inline-block";
        showStatus("Hash generated successfully!", "success");
        mintBtn.disabled = false;
      });

      // Mint artwork
      mintBtn.addEventListener("click", () => {
        if (!hashDisplay.textContent) {
          showStatus("Please generate hash first!", "error");
          return;
        }
        showStatus("Artwork minted successfully!", "success");
      });

      // Copy hash functionality
      copyBtn.addEventListener("click", () => {
        if (!hashDisplay.textContent) return;
        navigator.clipboard.writeText(hashDisplay.textContent)
          .then(() => showStatus("Hash copied to clipboard!", "success"))
          .catch(() => showStatus("Failed to copy hash!", "error"));
      });
    </script>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>

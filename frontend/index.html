<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtHashChain | Mint Your Digital Art</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --primary: #8247e5;
        --secondary: #1e1e1e;
        --light: #f8f9fa;
      }
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: var(--secondary);
        line-height: 1.6;
      }
      .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 2rem;
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      }
      header {
        text-align: center;
        margin-bottom: 2rem;
      }
      h1 {
        color: var(--primary);
        margin-bottom: 0.5rem;
      }
      .wallet-status {
        padding: 0.5rem 1rem;
        background: #e9ecef;
        border-radius: 20px;
        display: inline-block;
        margin-bottom: 1rem;
      }
      .connected {
        background: #d4edda;
        color: #155724;
      }
      .form-group {
        margin-bottom: 1.5rem;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.5rem;
      }
      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #ced4da;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      textarea {
        min-height: 100px;
        resize: vertical;
      }
      .image-upload {
        border: 2px dashed #ced4da;
        padding: 2rem;
        text-align: center;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
        margin-bottom: 1rem;
      }
      .image-upload:hover {
        border-color: var(--primary);
      }
      .image-preview {
        max-width: 100%;
        max-height: 300px;
        margin-top: 1rem;
        display: none;
        border-radius: 8px;
      }
      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 1rem 2rem;
        font-size: 1rem;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 600;
        transition: all 0.3s;
        display: inline-block;
        margin-right: 1rem;
      }
      .btn:hover {
        background: #6c3dba;
        transform: translateY(-2px);
      }
      .btn:disabled {
        background: #adb5bd;
        cursor: not-allowed;
        transform: none;
      }
      .hash-display {
        word-break: break-all;
        background: #f8f9fa;
        padding: 1rem;
        border-radius: 8px;
        font-family: monospace;
        margin-bottom: 1rem;
        display: none;
      }
      .status {
        padding: 1rem;
        border-radius: 8px;
        margin-top: 1rem;
        display: none;
      }
      .success {
        background: #d4edda;
        color: #155724;
      }
      .error {
        background: #f8d7da;
        color: #721c24;
      }
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
      .network-indicator {
        position: fixed;
        top: 10px;
        right: 10px;
        padding: 0.5rem 1rem;
        background: #e9ecef;
        border-radius: 20px;
        font-size: 0.9rem;
      }
      .logo {
        max-width: 100%;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="network-indicator" id="networkIndicator">
      Network: Not Connected
    </div>

    <div class="container">
      <header>
        <h1 class="logo">
          <a href="#"
            ><img
              src="ArtHashLogoWeb.png"
              width="200"
              height="200"
              alt="ArtHash"
          /></a>
        </h1>
        <p>Mint Your Digital Art to Blockchain</p>
        <button id="connectWallet" class="btn btn-wallet">
          Connect MetaMask
        </button>
        <p id="walletAddress"></p>
        <div class="wallet-status" id="walletStatus">Wallet: Not connected</div>
      </header>

      <div class="form-group">
        <label for="artistName">Artist Name</label>
        <input
          type="text"
          id="artistName"
          placeholder="Enter your artist name"
        />
      </div>

      <div class="form-group">
        <label for="artTitle">Art Title</label>
        <input
          type="text"
          id="artTitle"
          placeholder="Enter your artwork title"
        />
      </div>

      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          placeholder="Describe your artwork"
        ></textarea>
      </div>

      <div class="form-group">
        <label>Upload Image</label>
        <div class="image-upload" id="imageUpload">
          <p>Click to select or drag & drop your artwork</p>
          <input
            type="file"
            id="artFile"
            accept="image/*"
            style="display: none"
          />
          <img id="imagePreview" class="image-preview" alt="Artwork preview" />
        </div>
      </div>

      <div class="form-group">
        <label for="nftStorageKey">(optional) nft.storage API key</label>
        <input
          type="text"
          id="nftStorageKey"
          placeholder="Paste nft.storage API key to pin files (optional)"
        />
        <small
          >Get a key from https://nft.storage â€” do not share it publicly.</small
        >
      </div>

      <div class="form-group">
        <div id="hashDisplay" class="hash-display"></div>
      </div>

      <button type="button" class="btn" id="generateHashBtn" disabled>
        Generate Hash
      </button>
      <button type="button" class="btn" id="mintBtn" disabled>Mint</button>

      <div id="statusMessage" class="status"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>

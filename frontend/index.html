<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtHashChain | Mint Your Digital Art</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --primary: #8247e5;
        --secondary: #1e1e1e;
        --light: #f8f9fa;
        --success: #28a745;
        --error: #dc3545;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: var(--secondary);
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 920px;
        margin: 20px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0,0,0,.08);
        padding: 28px;
        box-sizing: border-box;
      }
      header { text-align:center; margin-bottom:20px; }
      h1.logo img { width:160px; height:auto; display:block; margin:0 auto; }
      .wallet-status { display:inline-block; padding:6px 12px; border-radius:18px; background:#e9ecef; font-size:.95rem; }
      .form-group { margin-bottom:14px; }
      label { display:block; font-weight:600; margin-bottom:6px; }
      input[type="text"], textarea {
        width:100%; padding:10px; border:1px solid #d6d6d6; border-radius:8px; font-size:1rem; box-sizing:border-box;
      }
      textarea { min-height:90px; resize:vertical; }
      .image-upload {
        border:2px dashed #ced4da; padding:16px; border-radius:8px; text-align:center; cursor:pointer; transition:border-color .2s; margin-bottom:12px;
      }
      .image-preview { display:block; max-width:100%; height:auto; margin-top:12px; border-radius:8px; }
      .btn { background:var(--primary); color:white; border:none; padding:12px 18px; border-radius:10px; cursor:pointer; font-weight:700; font-size:1rem; display:inline-block; }
      .btn:disabled { opacity:.65; cursor:not-allowed; }
      .controls { display:flex; gap:10px; flex-wrap:wrap; margin-top:8px; }
      .hash-display { word-break:break-all; background:#fafafa; padding:10px; border-radius:8px; font-family:monospace; display:none; margin-top:12px; }
      .status { padding:10px; border-radius:8px; margin-top:12px; display:none; color:white; font-weight:600; }
      .status.success { background-color:var(--success); }
      .status.error { background-color:var(--error); }
      .loading { display:inline-block; width:18px; height:18px; border:3px solid rgba(255,255,255,.25); border-radius:50%; border-top-color:white; animation:spin 1s linear infinite; margin-right:8px; }
      @keyframes spin { to { transform:rotate(360deg); } }
      .mint-result { margin-top:18px; padding:14px; border-radius:8px; background:#f8f9ff; }
      .mint-row { display:flex; gap:8px; align-items:center; flex-wrap:wrap; }
      .small { font-size:.9rem; color:#555; }
      @media (max-width:720px) { .container{margin:12px;padding:18px;border-radius:12px;} .controls{flex-direction:column;} .btn{width:100%;padding:14px;font-size:1.05rem;border-radius:12px;} }
      @media (max-width:420px) { h1.logo img{width:120px;} }
    </style>
  </head>
  <body>
    <div class="network-indicator" id="networkIndicator"></div>

    <div class="container">
      <header>
        <h1 class="logo"><img src="arthashchain.png" alt="ArtHashChain" /></h1>
        <div style="margin-top:8px;">
          <button class="btn" id="connectWallet">Connect Wallet</button>
          <span class="wallet-status" id="walletStatus">Wallet: Not connected</span>
        </div>
      </header>

      <div class="form-group">
        <label for="artTitle">Artwork Title</label>
        <input type="text" id="artTitle" placeholder="Enter artwork title" />
      </div>
      <div class="form-group">
        <label for="artistName">Artist Name</label>
        <input type="text" id="artistName" placeholder="Artist or your name" />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea id="description" placeholder="Short description"></textarea>
      </div>

      <div class="form-group">
        <label>Upload Artwork</label>
        <div class="image-upload" id="imageUpload">
          Tap to upload or drop file
          <input type="file" id="artFile" accept="image/*" style="display:none" />
          <img id="imagePreview" class="image-preview" style="display:none" />
        </div>
      </div>

      <div class="controls">
        <button class="btn" id="generateHashBtn" disabled>Generate Hash</button>
        <button class="btn" id="mintBtn" disabled>Mint Artwork</button>
      </div>

      <div id="hashDisplay" class="hash-display"></div>
      <button class="btn" id="copyHashBtn" style="display:none; margin-top:8px;">Copy Hash</button>
      <div id="statusMessage" class="status"></div>

      <div id="mintResult" class="mint-result" style="display:none;">
        <div><strong>Mint successful!</strong></div>
        <div class="mint-row small">Contract: <span id="mintContract"></span> <button class="btn" id="copyContractBtn" style="padding:6px 10px;">Copy</button></div>
        <div class="mint-row small">Token ID: <span id="mintToken"></span> <button class="btn" id="copyTokenBtn" style="padding:6px 10px;">Copy</button></div>
        <div style="margin-top:10px;" class="small">
          To show/import this NFT in MetaMask: open MetaMask → Assets (NFTs) → Import NFT → enter contract address and token ID.
        </div>
      </div>

      <div id="metadataDisplay" style="display:none; margin-top:20px; border:1px solid #ccc; padding:15px; border-radius:8px; background:#f9f9f9;">
        <h3>NFT Preview</h3>
        <img id="previewImage" src="" alt="Artwork Image" style="max-width:200px; display:block; margin-bottom:10px;" />
        <p><strong>Title:</strong> <span id="previewTitle"></span></p>
        <p><strong>Artist:</strong> <span id="previewArtist"></span></p>
        <p><strong>Description:</strong> <span id="previewDescription"></span></p>
        <p><strong>SHA-256 Hash:</strong> <span id="previewHash"></span></p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>

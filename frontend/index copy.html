<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtHashChain | Mint Your Digital Art</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
      :root {
        --primary: #8247e5;
        --secondary: #1e1e1e;
        --light: #f8f9fa;
      }
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: Segoe UI, Tahoma, Geneva, Verdana, sans-serif;
        background: #f5f5f5;
        color: var(--secondary);
        -webkit-font-smoothing: antialiased;
      }
      .container {
        max-width: 920px;
        margin: 20px auto;
        background: #fff;
        border-radius: 14px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        padding: 28px;
        box-sizing: border-box;
      }
      header {
        text-align: center;
        margin-bottom: 20px;
      }
      h1.logo img {
        width: 160px;
        height: auto;
        display: block;
        margin: 0 auto;
      }
      p {
        margin: 6px 0 14px;
      }
      .wallet-status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 18px;
        background: #e9ecef;
        font-size: 0.95rem;
      }
      .form-group {
        margin-bottom: 14px;
      }
      label {
        display: block;
        font-weight: 600;
        margin-bottom: 6px;
      }
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border: 1px solid #d6d6d6;
        border-radius: 8px;
        font-size: 1rem;
        box-sizing: border-box;
      }
      textarea {
        min-height: 90px;
        resize: vertical;
      }
      .image-upload {
        border: 2px dashed #ced4da;
        padding: 16px;
        border-radius: 8px;
        text-align: center;
        cursor: pointer;
        transition: border-color 0.2s;
      }
      .image-preview {
        display: block;
        max-width: 100%;
        height: auto;
        margin-top: 12px;
        border-radius: 8px;
      }
      .btn {
        background: var(--primary);
        color: white;
        border: none;
        padding: 12px 18px;
        border-radius: 10px;
        cursor: pointer;
        font-weight: 700;
        font-size: 1rem;
        display: inline-block;
      }
      .btn:disabled {
        opacity: 0.65;
        cursor: not-allowed;
      }
      .controls {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 8px;
      }
      .hash-display {
        word-break: break-all;
        background: #fafafa;
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        display: none;
      }
      .status {
        padding: 10px;
        border-radius: 8px;
        margin-top: 12px;
        display: none;
      }
      .loading {
        display: inline-block;
        width: 18px;
        height: 18px;
        border: 3px solid rgba(255, 255, 255, 0.25);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s linear infinite;
        margin-right: 8px;
      }
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 720px) {
        .container {
          margin: 12px;
          padding: 18px;
          border-radius: 12px;
        }
        .controls {
          flex-direction: column;
        }
        .btn {
          width: 100%;
          padding: 14px;
          font-size: 1.05rem;
          border-radius: 12px;
        }
        .wallet-status {
          font-size: 0.9rem;
          padding: 8px 12px;
        }
        .image-upload {
          padding: 12px;
        }
        .hash-display {
          font-size: 0.9rem;
          padding: 8px;
        }
        label {
          font-size: 0.95rem;
        }
      }
      @media (max-width: 420px) {
        body {
          padding: 10px;
        }
        .container {
          padding: 14px;
        }
        h1.logo img {
          width: 120px;
        }
        .btn {
          padding: 12px;
          font-size: 1rem;
        }
      }
      /* ensure copy button uses same btn class but can be smaller on desktop */
      #copyHashBtn {
        display: inline-block;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="network-indicator" id="networkIndicator"></div>

    <div class="container"></div>

    <!-- load local dev nft.storage key (DO NOT commit) -->
    <script src="config.js"></script>
    <script src="app.js"></script>
  </body>
</html>
